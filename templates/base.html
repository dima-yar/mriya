{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'dreams/css/header.css'%}"  rel="stylesheet" >
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <header>

            <a href="{% url 'dream_list' %}"><img src="{% static 'dreams/img/logo1.png' %}"></a>
            <nav>
                <ul>
                    <li><a href="{% url 'dream_list' %}">Головна</a></li>

                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}">Аккаунт</a></li>
                        <li><a href="{% url 'account_logout' %}">Вийти</a></li>
                    {% else %}
                        <li><a href="{% url 'account_login' %}">Увійти</a></li>
                        <li><a href="{% url 'account_signup' %}">Реєстрація</a></li>
                    {% endif %}
                        <li><a href="{% url 'dream_create' %}">Нова мрія</a></li>

                </ul>
            </nav>

            <form class="searchbox" action="{% url 'dream_search' %}">
                <input type="search" name="search" placeholder="Search" />
                <button type="submit" value="search">&nbsp;</button>
            </form>

        </header>
        {% block content %}

        {% endblock %}
        <footer>
            <nav>
                <ul>
                    <li><a href="{% url 'private_polycy' %}">Privacy Policy</a></li>
                    <li><a href="{% url 'terms_of_service' %}">Terms of Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
